<div class="global">
	<div *ngFor="let profile of profiles">
			<div class="card" style="width: 75rem;">
				<div class="card-body">
				<button (click)="viewProfile(profile.username)" class="btn btn-primary global_username">{{profile.username}}</button>
				  <div class="card" style="width: 70rem;">
					<div class="card-body">
					  <p class="card-text">{{profile.profilename}}</p>
					  <p class="card-text">{{profile.bio}}</p>
					</div>
				  </div>
				  <button (click)="viewProfile(profile.username)" class="btn btn-secondary space">View profile</button>
				  <button (click)="sendMessage(profile.username)"class="btn btn-success space">Send Message</button>
				</div>
			</div>
	</div>
</div>
