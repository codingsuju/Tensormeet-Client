<div class="friend">
	<button class="btn btn-primary">Friend requests</button>
	<div *ngIf="requests.length===0" class="card" style="width: 75rem;">
		<div class="card-body">
			<p class="card-text">No new requests</p>
		</div>
	</div>
	<div *ngFor="let request of requests">
		<div class="card" style="width: 75rem;">
			<div class="card-body">
			   <button (click)="viewProfile(request.username1)" class="btn btn-primary friend_username">{{request.username1}}</button>
			</div>
		</div>
    </div>
	<button class="btn btn-success">Friends</button>
	<div *ngIf="friends.length===0" class="card" style="width: 75rem;">
		<div class="card-body">
			<p class="card-text">No friends yet. Connect with People from Global</p>
		</div>
	</div>
	<div *ngFor="let profile of profiles">
			<div class="card" style="width: 75rem;">
				<div class="card-body">
				<button (click)="viewProfile(profile.username)" class="btn btn-primary friend_username">{{profile.username}}</button>
				  <div class="card" style="width: 70rem;">
					<div class="card-body">
					  <p class="card-text">{{profile.profilename}}</p>
					  <p class="card-text">{{profile.bio}}</p>
					</div>
				  </div>
				  <button (click)="removeFriend(profile.username)" class="btn btn-danger space">Remove Friend</button>
				  <button (click)="sendMessage(profile.username)" class="btn btn-success space">Send Message</button>
				</div>
			</div>
	</div>
</div>
